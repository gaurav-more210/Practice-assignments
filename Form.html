</script>
<title>Registration Form</title>
<style>
	h1{
		color: blue;
	}
	legend {
		text-align: center;
		color: red;
		font-size: 35px;
		}
	table {
		border: 1px solid black;
		background: orange;
		height: 
		}
	th{
		color: solid black;
	}
	td{
		font-size: 15px;
		color: black;
	}
</style>
</head>

<body>
<center>
<h1>Registration Form</h1>

<form method="post">
	<fieldset>
		<h3><b><i>Personal Information:</b></i></h3>
		<table>
		<tr>
		<th>First name:</th>
		<td><input type="text" name="Firstname" placeholder="First Name" required>
		</tr>
		
		<tr>
		<th>Last name:</th>
		<td><input type="text" name="Lastname" placeholder="Last Name" required></td>
		</tr>
		
		<tr>
		<th>Address</td>
		<td><textarea name="message"   placeholder="Address" required></textarea></td>
		</tr>
		
		<tr>
		<th>Zip Code:</th>
		<td><input type="text" name="Zipcode" placeholder="Zip Code" required></td>
		</tr>
		
		<tr>
		<th>Gender:</th>
		<td><input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female"> Female</td>
		</tr>
		
		<tr>
		<th>Date Of Birth:</th>
		<td><input type="date" name="Bdate" placeholder="Date Of Birth" min="1996-12-31" max="2000-01-02" required><td>
		</tr>
		
		<tr>
		<th>Country:</th>
		<td><select name="Country" required>
				<option value="India">India</option>
				<option value="USA">USA</option>
				<option value="China">China</option>
				<option value="Japan">Japan</option>
			</select>
		</tr>
		
		<tr>
		<th>Phone:</th>
		<td><input type="text" name="Phone" placeholder="Phone No." required><td>
		</tr>
		
		<tr>
		<th>Email:</th>
		<td><input type="email" name="email" placeholder="Email" required><td>
		</tr>

		<tr>
		<th>Upload Photo:</th>
		<td><input type="file" name="myFile" required><td>
		</tr>
		</table>
		<p><input type="submit" value="Submit">
		<input type="reset" value="Reset"></p>
	</fieldset>
	
</center>
</body>
</html>
